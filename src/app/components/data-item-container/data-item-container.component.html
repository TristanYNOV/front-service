<div
  cdkResizable
  (cdkResizeStart)="resizeStart.emit()"
  (cdkResizeEnd)="resizeEnd.emit()"
  class="border rounded-xl shadow p-4 bg-white mb-4 resize overflow-auto"
>
  @switch (item.type) {
    @case ('price') {
      <app-price-table [data]="item" />
    }
    @case ('text') {
      <app-text-block [data]="item" />
    }
  }
  <div class="flex justify-end gap-2 mt-4">
    <button class="text-sm text-red-600 hover:underline" (click)="onDelete()">ðŸ—‘ Supprimer</button>
    <button class="text-sm text-blue-600 hover:underline" (click)="onSave()">ðŸ’¾ Sauvegarder</button>
  </div>
</div>
